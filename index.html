<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Casa Gauchos - Cardapio</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
      }

      .containerGlobal {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .containerGlobal img{
         width: 90% !important;
        }

      @media (min-width: 992px) {
        .containerGlobal img{
         width: 30% !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="containerGlobal">
      <img src="./cardapio.jpeg" class="img-fluid" alt="cardapio" />
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
